</head>
<body>
    <img id="banner_image" src="images/pexels-pixabay-163407.jpg" alt="Mountain bike riders on a sunny day" class="banner_image">
    <div>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="ride_events.html">Ride Events</a></li>
                <li><a href="other_events.html">Other Events</a></li>
                <li><a href="memberships.html">Memberships</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="announcements.html">Announcements</a></li>
            </ul>
        </nav>
    </div>
    <div class="heading_1">
        <h1>Create Ride Event</h1>
    </div>
    <form id="ride_details" action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
        <input type="hidden" name="SessionIdentifier" value="ff53-dd45-dcba9876-9090">
        <div id="form_field_ride_name">
            <label>Name of Ride</label>
            <input type="text" name="ride_name" value="e.g. High Watcombe to Walton" required>
        </div>
        <div id="form_field_ride_type">
            <label>Type of Ride</label>
            <input type="text" name="ride_type" value="e.g. Road, cyclocross, mountain bike, race" required>
        </div>
        <div id="form_field_ride_date">
            <label>Date of Ride</label>
            <input type="datetime-local" name="ride_date" required>
        </div>
        <div id="form_field_start_time">
            <label>Start Time</label>
            <input type="text" name="start_time" value="e.g. 0900" required>
        </div>
        <div id="form_field_duration">
            <label>Duration (mins)</label>
            <input type="number" name="duration" required>
        </div>
        <div id="form_field_meeting_point">
            <label>Meeting Point</label>
            <input type="text" name="meeting_point" value="e.g. The Green Lion Pub" required>
        </div>
        <div id="form_field_distance_km">
            <label>Distance in km</label>
            <input type="number" name="distance_km" required>
        </div>
        <div id="form_field_elevation_m">
            <label>Elevation in m</label>
            <input type="number" name="elevation_m" required>
        </div>
        <div id="form_field_max_group_size">
            <label>Maximum Group Size</label>
            <input type="number" name="max_group_size" required>
        </div>
        <div id="form_field_leader_name">
            <label>Name of Leader</label>
            <input type="text" name="leader_name" value="e.g. Helen Smith" required>
        </div>
        <div id="form_field_contact_number">
            <label>Contact Number</label>
            <input type="number" name="contact_number" required>
        </div>
        <div id="form_field_alt_contact">
            <label>Alternative Contact</label>
            <input type="number" name="alt_contact" required>
        </div>
        <div id="form_field_comments">
            <label>Comments</label>
            <input type="text" name="comments" value="e.g. flat ride, suitable for beginners and senior members" required>
        </div>
        <div>
            <button class="buttons" type="submit">Create Event</button>
            <button class="buttons" type="button" onclick="clearForm()">Clear All</button>
        </div>
    </form>
</body>
</html>
